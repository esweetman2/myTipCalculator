<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tip Calculator</title>
    <meta name ="Tip-Calculator" content="calculates tip for a bill">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link href="C:\Users\User\Documents\Web Devlopment\Tip Calculator\styles.css" rel="stylesheet" type="text/css">
</head>

<header>
  <div class="jumbotron">
    <div class="text-center ">
      <h1>Tip Calculator</h1>
    </div>
  </div>
</header>


<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-3">
      </div>
      <div class="col-xs-4 text-center" id="enter_amount">
        <form>
          <input type="text" class="form-control" placeholder="Enter Amount" id="bill">
        </form>
      </div>
      <div class="col-xs-3">
        <button type="submit" class="btn btn-primary" id="btn"><span class="glyphicon glyphicon-usd"></span>
          Calculate</button>
      </div>
    </div>

    <div class="row" id="percentages">
      <div class="col-xs-4">
        <h2 class="text-center">20%</h2>
      </div>
      <div class="col-xs-4">
        <h2 class="text-center">15%</h2>
      </div>
      <div class="col-xs-4">
        <h2 class="text-center">10%</h2>
      </div>
    </div>


    <div class="row">
      <div class="col-xs-4">
        <div class="well ">
          <h3 class="text-center" id="percent20">20</h3>
          <div class="amount" id="amount20"></div>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="well">
          <h3 class="text-center" id="percent15">15</h3>
          <div class="amount" id="amount15"></div>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="well">
          <h3 class="text-center" id="percent10">10</h3>
          <div class="amount" id="amount10"></div>
        </div>
      </div>
    </div>

    <div class="contain">
      <p id="progress-bar-count">0</p>
      <div id="bar">
        <div id="fill"></div>
      </div>
    </div>

  </div>
  <script src="C:\Users\User\Documents\Web Devlopment\Tip Calculator\script.js"></script>
</body>

</html>
